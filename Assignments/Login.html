<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styled.css" />
  <title>Login</title>
</head>

<body>
  <main>
    <div id="container">
      <div class="form-wrap">
        <h1 class="register-1">Hi User!</h1>
        <form>
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" name="uname" id="uname" maxlength="12" minlength="3" placeholder="Victor" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="xxx@xxx.xxx" required />
          </div>
          <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" name="psw" id="psw" placeholder="xxxxxxxx"
              pattern="(?=.*\d)(?=.*[a-z])(?-.*[A-Z]).(8,)"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
              required />
        </form>
      </div>
      <button type="button">Login<a href="success.html"></a></button>
  </main>
</body>

</html>
