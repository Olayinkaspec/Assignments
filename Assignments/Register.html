<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styled.css" />
  <title>Registration Form</title>
</head>

<body>
  <header>
    <div id="container">
      <h1 class="register-1">Sign up</h1>
      <p>It's free and only takes a minute</p>
      <div class="form-wrap">
        <form>
          <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" maxlength="12" minlength="3" placeholder="Victor" required />
          </div>
          <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" maxlength="12" minlength="3" placeholder="Smith" required />
          </div>
          <div class="form-group">
            <label for="pnum">Phone Number:</label>
            <input type="tel" name="pnum" id="pnum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
              placeholder="123-45-32-34-45" title="Please use this as an example 123-45-32-34-45" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="xxx@xxx.xxx" required />
          </div>
          <div class="form-group">
            <label for="gender"> Select Your Gender:</label>
            <select name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">other</option>
            </select><br />
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" value="2010-07-22" min="1990-01-01" max="2010-01-01" required />
          </div>
          <div class="form-group">
            <label for="fcolor">Favorite Color:</label>
            <input type="color" name="fcolor" id="fcolor" value="#ff0000" required />
          </div>
          <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" name="psw" id="psw" placeholder="xxxxxxxx"
              pattern="(?=.*\d)(?=.*[a-z])(?-.*[A-Z]).(8,)"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
              required />
          </div>
          <div class="form-group">
            <label for="cpsw">Confirm Password:</label>
            <input type="password" name="cpsw" id="cpsw" placeholder="xxxxxxxx"
              pattern="(?=.*\d)(?=.*[a-z])(?-.*[A-Z]).(8,)"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
              required />
          </div>
          <button type="button">Sign Up</button>
          <p class="bottom-text">By Clicking the Sign up button, you agree to our <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy
              Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="Login.html">Login Here</a> </p>
      </footer>
    </div>
    </form>
  </header>
</body>

</html>
